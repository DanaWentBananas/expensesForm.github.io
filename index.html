<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<form id="expense-form">
  <label for="expense">Expense:</label>
  <input type="text" id="expense" name="expense"><br><br>

  <label for="type">Type:</label>
  <select id="type" name="type">
    <option value="Food">Food</option>
    <option value="Cars">Cars</option>
  </select><br><br>

  <label for="date">Date:</label>
  <input type="date" id="date" name="date"><br><br>

  <input type="button" value="Submit" onclick="submitExpense()">
</form>

<script>
  const form = document.getElementById("expense-form");
  form.addEventListener("submit", event => {
    event.preventDefault(); // prevent the form from submitting normally

    const formData = new FormData(form); // get the form data
    const payload = {}; // create an object to hold the payload data

    for (const [key, value] of formData.entries()) {
      payload[key] = value; // add each form field to the payload object
    }

    const payloadString = JSON.stringify(payload); // convert the payload object to a JSON string

    fetch('https://automation.quickwork.co/staticwebhook/api/http_app/notify/63e09b4b2b84bb1a82493358/expenses-webhook', {
      method: 'POST',
      body: payloadString,
      headers: {
        'Content-Type': 'application/json'
      }
    }).then(response => {
      console.log('Success:', response);
    }).catch(error => {
      console.error('Error:', error);
    });
  });
</script>

</body>
</html>
