<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<form id="expense-form">
  <label for="expense">Expense:</label>
  <input type="text" id="expense" name="expense"><br><br>

  <label for="type">Type:</label>
  <select id="type" name="type">
    <option value="Food">Food</option>
    <option value="Cars">Cars</option>
  </select><br><br>

  <label for="date">Date:</label>
  <input type="date" id="date" name="date"><br><br>

  <input type="button" value="Submit" onclick="submitExpense()">
</form>

<script>
function submitExpense() {
  // Get the form data as an object
  const formData = {
    expense: document.getElementById("expense").value,
    type: document.getElementById("type").value,
    date: document.getElementById("date").value,
  };

  // Convert the object to a JSON string
  const jsonPayload = JSON.stringify(formData);

  // Send the JSON payload to the server
  const xhr = new XMLHttpRequest();
  xhr.open("POST", "https://automation.quickwork.co/staticwebhook/api/http_app/notify/63e09b4b2b84bb1a82493358/expenses-webhook");
  xhr.setRequestHeader("Content-Type", "application/json");
  xhr.send(jsonPayload);
}
</script>

</body>
</html>
